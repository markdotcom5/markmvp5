  <script>
    // Signup Form Submission & Onboarding Wizard
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');
      const onboardingModal = document.getElementById('onboardingModal');
      const onboardingContent = document.getElementById('onboardingContent');
      const prevStepBtn = document.getElementById('prevStep');
      const nextStepBtn = document.getElementById('nextStep');
      let currentStep = 0;
      
      // Define your onboarding steps as HTML strings or templates
      const steps = [
        `<div>
            <h3 class="text-xl font-semibold text-white">Tell us about your training goals</h3>
            <p class="text-gray-300 mt-2">What do you hope to achieve? (e.g., become NASA certified, learn advanced VR training techniques)</p>
            <input type="text" id="goalInput" class="mt-4 w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" placeholder="Enter your goal" />
         </div>`,
        `<div>
            <h3 class="text-xl font-semibold text-white">Whatâ€™s your experience level?</h3>
            <p class="text-gray-300 mt-2">Select your current training level.</p>
            <select id="experienceSelect" class="mt-4 w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
              <option value="">Choose one...</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
         </div>`,
        `<div>
            <h3 class="text-xl font-semibold text-white">Your Interests</h3>
            <p class="text-gray-300 mt-2">Select areas you're interested in:</p>
            <div class="mt-4 space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" value="physical" class="form-checkbox text-blue-500">
                <span class="ml-2 text-white">Physical Training</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" value="technical" class="form-checkbox text-blue-500">
                <span class="ml-2 text-white">Technical Skills</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" value="simulation" class="form-checkbox text-blue-500">
                <span class="ml-2 text-white">Space Simulation</span>
              </label>
            </div>
         </div>`,
         `<div>
            <h3 class="text-xl font-semibold text-white">Tell us about yourself</h3>
            <p class="text-gray-300 mt-2">A few words about your background and why you're joining SharedStars.</p>
            <textarea id="aboutYou" class="mt-4 w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" rows="4" placeholder="Your story..."></textarea>
         </div>`
      ];
      
      function showStep(index) {
        onboardingContent.innerHTML = steps[index];
        prevStepBtn.disabled = index === 0;
        nextStepBtn.textContent = index === steps.length - 1 ? 'Finish' : 'Next';
      }
      
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // (Simulate signup success â€“ in real implementation, call your signup API)
        alert("âœ… Signup Successful! Let's complete your profile.");
        // Show the onboarding modal
        onboardingModal.classList.remove('hidden');
        showStep(currentStep);
      });
      
      prevStepBtn.addEventListener('click', () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
      
      nextStepBtn.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        } else {
          // Final step completed â€“ gather data and then redirect to dashboard
          // You could gather values here from the inputs if needed
          alert("âœ… Profile Completed! Redirecting to your dashboard.");
          onboardingModal.classList.add('hidden');
          window.location.href = "/dashboard.html";
        }
      });
    });
  </script>
